<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clocker</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://allfont.ru/allfont.css?fonts=digital-7-italic" rel="stylesheet" type="text/css" />
</head>

<body onload="timer()">
  <main class="main_cont">
    <button type="button" name="button" class="toggle_button" id="toggle">Toggle</button>
    <div class="clocker" id="clocker">
      <span class="hours" id="hr">9</span>
      <span class="dots blink">:</span>
      <span class="minutes" id="min">00</span>
</div>
  <div class="binary_clocker invisible" id="binary_clocker ">
    <div class="b_hours">
      <div class="bh_2 indicator" id="bh_2"></div>
      <div class="bh_1 indicator" id="bh_1"></div>
      <div class="bh_03 indicator" id="bh_03"></div>
      <div class="bh_01 indicator" id="bh_01"></div>
      <div class="bh_02 indicator" id="bh_02"></div>
      <div class="bh_04 indicator" id="bh_04"></div>

      <div class="b_min">
        <div class="bm_4 indicator" id="bm_4"></div>
        <div class="bm_3 indicator" id="bm_3"></div>
        <div class="bm_2 indicator" id="bm_2"></div>
        <div class="bm_1 indicator" id="bm_1"></div>
        <div class="bm_03 indicator" id="bm_03"></div>
        <div class="bm_01 indicator" id="bm_01"></div>
        <div class="bm_02 indicator" id="bm_02"></div>
        <div class="bm_04 indicator" id="bm_04"></div>

    </div>
  </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
